<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rifa Robert Viscaia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background: #009444;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .botoes {
      margin: 20px 0;
      text-align: center;
    }
    .btn {
      background: #009444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 10px;
      max-width: 500px;
      margin: 0 auto 30px auto;
      justify-items: center;
    }
    .numero {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #9DFF57;
    }
    .numero:hover {
      transform: scale(1.1);
    }
    .reservado {
      background: #FFD966 !important;
    }
    .pago {
      background: #009444 !important;
      color: white;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      text-align: left;
    }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 5px; margin-top: 5px; }
  </style>

  <!-- Scripts do PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <header>Rifa Robert Viscaia</header>

  <div class="botoes">
    <button class="btn" onclick="abrirModalVender()">Vender</button>
    <button class="btn" onclick="exportarTabela()">Exportar Lista</button>
  </div>

  <div class="grid" id="rifa"></div>

  <!-- Modal Vender -->
  <div class="modal" id="modalVender">
    <div class="modal-content">
      <h3>Vender Números</h3>
      <label>Nome:</label>
      <input type="text" id="nomeComprador">
      <label>Números (separados por vírgula):</label>
      <input type="text" id="numerosEscolhidos">
      <label>Status:</label>
      <select id="statusCompra">
        <option value="reservado">Reservado</option>
        <option value="pago">Pago</option>
      </select>
      <button class="btn" onclick="salvarVenda()">Salvar</button>
      <button class="btn" onclick="fecharModalVender()">Cancelar</button>
    </div>
  </div>

  <!-- Modal Detalhes -->
  <div class="modal" id="modalDetalhes">
    <div class="modal-content">
      <h3>Detalhes do Número</h3>
      <p id="detalhesTexto"></p>
      <button class="btn" onclick="fecharModalDetalhes()">Fechar</button>
    </div>
  </div>

  <script>
    let rifa = {};

    const grid = document.getElementById("rifa");

    // Criar os 100 botões
    for (let i = 1; i <= 100; i++) {
      const btn = document.createElement("div");
      btn.className = "numero";
      btn.textContent = i;
      btn.onclick = () => mostrarDetalhes(i);
      grid.appendChild(btn);
    }

    // Salvar no LocalStorage
    function salvarLocal() {
      localStorage.setItem("rifa", JSON.stringify(rifa));
    }

    // Carregar do LocalStorage
    function carregarLocal() {
      const dados = localStorage.getItem("rifa");
      if (dados) {
        rifa = JSON.parse(dados);
        for (let i = 1; i <= 100; i++) {
          if (rifa[i]) {
            const btn = grid.children[i-1];
            btn.classList.add(rifa[i].status);
          }
        }
      }
    }

    function abrirModalVender() {
      document.getElementById("modalVender").style.display = "flex";
    }
    function fecharModalVender() {
      document.getElementById("modalVender").style.display = "none";
    }

    function salvarVenda() {
      const nome = document.getElementById("nomeComprador").value;
      const numeros = document.getElementById("numerosEscolhidos").value.split(",").map(n => n.trim());
      const status = document.getElementById("statusCompra").value;

      numeros.forEach(num => {
        const n = parseInt(num);
        if (!isNaN(n) && n >= 1 && n <= 100) {
          rifa[n] = { nome, status };
          const btn = grid.children[n-1];
          btn.classList.remove("reservado", "pago");
          btn.classList.add(status);
        }
      });

      salvarLocal();
      fecharModalVender();
    }

    function mostrarDetalhes(num) {
      const dados = rifa[num];
      const texto = dados ? `Número: ${num}<br>Nome: ${dados.nome}<br>Status: ${dados.status}` 
                          : `Número ${num} está disponível.`;
      document.getElementById("detalhesTexto").innerHTML = texto;
      document.getElementById("modalDetalhes").style.display = "flex";
    }

    function fecharModalDetalhes() {
      document.getElementById("modalDetalhes").style.display = "none";
    }

    // Exportar PDF
    function exportarTabela() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text("Tabela da Rifa - Robert Viscaia", 14, 15);

      let dados = [];
      for (let i = 1; i <= 100; i++) {
        let nome = rifa[i]?.nome || "";
        dados.push([i, nome]);
      }

      doc.autoTable({
        head: [["Números", "Nomes"]],
        body: dados,
        startY: 25,
        styles: { halign: "center" },
        headStyles: { fillColor: [0, 148, 68] },
        theme: "grid"
      });

      doc.save("rifa.pdf");
    }

    // Carregar dados ao abrir a página
    carregarLocal();
  </script>
</body>
</html>
