<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rifa Robert Viscaia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .buttons {
      margin-bottom: 25px;
    }

    .btn {
      background: #009444;
      color: white;
      border: none;
      padding: 15px 25px; /* aumentei o tamanho */
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-size: 18px; /* maior no celular */
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); /* bolinhas maiores */
      gap: 12px;
      max-width: 600px;
      margin: 0 auto;
    }

    .number {
      width: 70px;
      height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #e0e0e0;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }

    .number.selected {
      background: #009444;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rifa do Robert Viscaia</h1>

  <div class="buttons">
    <button class="btn" onclick="selectAll()">Selecionar Todos</button>
    <button class="btn" onclick="clearAll()">Limpar</button>
  </div>

  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById("grid");
    const totalNumbers = 100;
    let selectedNumbers = JSON.parse(localStorage.getItem("selectedNumbers")) || [];

    function renderGrid() {
      grid.innerHTML = "";
      for (let i = 1; i <= totalNumbers; i++) {
        const div = document.createElement("div");
        div.classList.add("number");
        div.textContent = i;
        if (selectedNumbers.includes(i)) {
          div.classList.add("selected");
        }
        div.onclick = () => toggleNumber(i);
        grid.appendChild(div);
      }
    }

    function toggleNumber(num) {
      if (selectedNumbers.includes(num)) {
        selectedNumbers = selectedNumbers.filter(n => n !== num);
      } else {
        selectedNumbers.push(num);
      }
      saveAndRender();
    }

    function selectAll() {
      selectedNumbers = Array.from({ length: totalNumbers }, (_, i) => i + 1);
      saveAndRender();
    }

    function clearAll() {
      selectedNumbers = [];
      saveAndRender();
    }

    function saveAndRender() {
      localStorage.setItem("selectedNumbers", JSON.stringify(selectedNumbers));
      renderGrid();
    }

    renderGrid();
  </script>
</body>
</html>
