<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rifa Robert Viscaia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      background: #009444;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background: #007a36;
    }

    .btn-container {
      margin-bottom: 20px;
    }

    /* Container para rolagem em telas pequenas */
    .table-container {
      overflow-x: auto;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      font-size: 14px;
      width: 90%;
      max-width: 600px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background: #009444;
      color: white;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      table {
        font-size: 11px;
      }
      .btn {
        padding: 8px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <h1>Rifa Robert Viscaia</h1>

  <div class="btn-container">
    <button class="btn" onclick="salvar()">Salvar</button>
    <button class="btn" onclick="carregar()">Carregar</button>
    <button class="btn" onclick="exportarPDF()">Exportar PDF</button>
  </div>

  <div class="table-container">
    <table id="tabela">
      <thead>
        <tr>
          <th>Número</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <!-- Gera 100 números -->
        <script>
          for (let i = 1; i <= 100; i++) {
            document.write(`<tr><td>${i}</td><td contenteditable="true"></td></tr>`);
          }
        </script>
      </tbody>
    </table>
  </div>

  <!-- jsPDF para gerar PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    // Salvar no Local Storage
    function salvar() {
      const linhas = document.querySelectorAll("#tabela tbody tr");
      let dados = [];
      linhas.forEach(linha => {
        let numero = linha.cells[0].innerText;
        let nome = linha.cells[1].innerText;
        dados.push({ numero, nome });
      });
      localStorage.setItem("rifa", JSON.stringify(dados));
      alert("Rifa salva com sucesso!");
    }

    // Carregar do Local Storage
    function carregar() {
      let dados = JSON.parse(localStorage.getItem("rifa"));
      if (!dados) {
        alert("Nenhum dado salvo!");
        return;
      }
      const linhas = document.querySelectorAll("#tabela tbody tr");
      dados.forEach((item, i) => {
        if (linhas[i]) {
          linhas[i].cells[1].innerText = item.nome;
        }
      });
      alert("Rifa carregada com sucesso!");
    }

    // Exportar para PDF
    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Rifa Robert Viscaia", 14, 15);
      doc.autoTable({
        head: [['Número', 'Nome']],
        body: Array.from(document.querySelectorAll("#tabela tbody tr")).map(linha => [
          linha.cells[0].innerText,
          linha.cells[1].innerText
        ]),
        startY: 20
      });

      doc.save("rifa.pdf");
    }
  </script>
</body>
</html>
