<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Rifa Robert Viscaia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .btn {
      background: #009444;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-size: 18px;
    }

    .btn:hover {
      background: #007a36;
    }

    .btn-container {
      margin-bottom: 25px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* ðŸ”¹ 10 colunas fixas */
      gap: 12px;
      max-width: 900px; /* largura para caber certinho */
      margin: 0 auto;
    }

    .number {
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      background: #bdbdbd;
      cursor: pointer;
      font-size: 20px;
      transition: 0.3s;
    }

    .number.sold {
      background: #009444;
      color: white;
      font-weight: bold;
    }

    .number.reserved {
      background: orange;
      color: white;
      font-weight: bold;
    }

    .summary {
      margin-top: 25px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Rifa Robert Viscaia</h1>

  <div class="btn-container">
    <button class="btn" onclick="abrirVenda()">Vender</button>
    <button class="btn" onclick="exportarPDF()">Exportar PDF</button>
    <button class="btn" onclick="resetar()">Resetar</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="summary" id="summary"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

  <script>
    const grid = document.getElementById("grid");
    const summary = document.getElementById("summary");
    const totalNumbers = 100;
    let rifa = JSON.parse(localStorage.getItem("rifa")) || {};

    function renderGrid() {
      grid.innerHTML = "";
      let vendidos = 0;

      for (let i = 1; i <= totalNumbers; i++) {
        const div = document.createElement("div");
        div.classList.add("number");
        div.textContent = i;

        if (rifa[i]) {
          vendidos++;
          if (rifa[i].status === "pago") {
            div.classList.add("sold");
          } else if (rifa[i].status === "reservado") {
            div.classList.add("reserved");
          }
          div.title = `${rifa[i].nome} (${rifa[i].status})`;
        }

        div.onclick = () => mostrarInfo(i);
        grid.appendChild(div);
      }

      atualizarResumo(vendidos);
    }

    function atualizarResumo(vendidos) {
      const disponiveis = totalNumbers - vendidos;
      summary.textContent = `Vendidos: ${vendidos} | DisponÃ­veis: ${disponiveis}`;
    }

    function mostrarInfo(num) {
      if (rifa[num]) {
        alert(`NÃºmero ${num}\nNome: ${rifa[num].nome}\nSituaÃ§Ã£o: ${rifa[num].status}`);
      } else {
        alert(`NÃºmero ${num} estÃ¡ disponÃ­vel.`);
      }
    }

    function abrirVenda() {
      const nome = prompt("Nome do comprador:");
      if (!nome) return;

      const numeros = prompt("NÃºmeros (separados por vÃ­rgula):");
      if (!numeros) return;

      const status = prompt("Status (pago ou reservado):", "pago");

      numeros.split(",").map(n => n.trim()).forEach(num => {
        if (num >= 1 && num <= totalNumbers) {
          rifa[num] = { nome, status };
        }
      });

      salvar();
      renderGrid();
    }

    function salvar() {
      localStorage.setItem("rifa", JSON.stringify(rifa));
    }

    function resetar() {
      if (confirm("Tem certeza que deseja limpar a rifa?")) {
        localStorage.removeItem("rifa");
        rifa = {};
        renderGrid();
      }
    }

    async function exportarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.text("Rifa Robert Viscaia", 14, 15);
      let body = [];
      for (let i = 1; i <= totalNumbers; i++) {
        body.push([i, rifa[i] ? rifa[i].nome : ""]);
      }

      doc.autoTable({
        head: [['NÃºmero', 'Nome']],
        body: body,
        startY: 20
      });

      doc.save("rifa.pdf");
    }

    renderGrid();
  </script>
</body>
</html>
